{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Capelco">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/all.css' %}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/mCustomScrollbar.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="{% static 'js/fontawesome/fontawesome-solid.js' %}"></script>
    <script defer src="{% static 'js/fontawesome/fontawesome.js' %}"></script>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatables.css' %}"/>
    {% block head_css %}
    {% endblock %}

    {% block head_js %}
    {% endblock %}
    <title>{{ page_title }}</title>
</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=609189322771922&autoLogAppEvents=1"></script>

{% block content %}
{% endblock %}
{% include 'components/footer.html' %}
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
<!-- Popper.JS -->
<script src="{% static 'js/popper.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="{% static 'js/mCustomScrollbar.js' %}"></script>
<script type="text/javascript" src="{% static 'js/datatables.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });

        $('.datatable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy',
                'excel',
                'print',
            ],
            "pageLength": 50,
            filter: false,
        });
    });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
